# Site
name: "Arplane Apps"
title: "Arplane Apps"
description: "The Arplane's apps"
logo: 'favicon.ico'
favicon: 'favicon.ico'
baseurl: /apps
google_analytics: 'G-EJX6GQYXGB'
disqus: 'demowebsite'
mailchimp-list: ''
include: ["_pages"]
permalink: /:title/

# Authors
